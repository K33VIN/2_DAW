<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Kevin Herrera</title>
    <style>
        body {
             font-family: sans-serif; 
        }

        form {
             max-width: 600px; 
             margin: 0 auto; 
             padding: 20px; 
             border: 1px solid gray; 
             border-radius: 8px; 
            }

        h1 { 
            text-align: center; 
            color: black; 
        }

        label { 
            font-weight: bold; 
            color: black; 
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        input[type="number"], 
        select, 
        input[type="range"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]
        :hover { background-color: #036ee0; }
        .range-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 15px; 
        }
        .range-container input[type="range"] {
            width: 85%; 
            margin-right: 10px; 
        }
        .range-container output {
            font-weight: bold; 
            padding: 0 5px; 
        }
    </style>
</head>
<body>

    <h1>Formulario de Registro</h1>

    <form action="https://formspree.io/f/xnngogqp" method="POST"> 
        
        <div>
            <label for="nombre">Nombre:</label>
            <input 
                type="text" 
                id="nombre" 
                name="Nombre" 
                required 
                minlength="3" 
                maxlength="30" 
                placeholder="Entre 3 y 30 caracteres"
            >
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input 
                type="email" 
                id="email" 
                name="Email" 
                required 
                placeholder="ejemplo@dominio.com"
            >
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input 
                type="password" 
                id="password" 
                name="Contrasenya" 
                required 
                title="Debe contener al menos 6 caracteres, incluyendo al menos una letra y un número."
                pattern="(?=.*[0-9])(?=.*[A-Za-z]).{6,}"
            >
        </div>
        
        <div>
            <label for="edad">Edad (años):</label>
            <input 
                type="number" 
                id="edad" 
                name="Edad" 
                required 
                min="18" 
                max="120" 
                placeholder="Entre 18 y 120"
            >
        </div>

        <div>
            <label for="pais">País:</label>
            <select id="pais" name="Pais" required>
                <option value="" disabled selected>Selecciona un país...</option>
                <option value="Espana">España</option>
                <option value="Francia">Francia</option>
                <option value="Alemania">Alemania</option>
                <option value="Italia">Italia</option>
                <option value="Portugal">Portugal</option>
            </select>
        </div>

        <div class="range-container">
            <label for="satisfaccion">Nivel de Satisfacción (0-10):</label>
            <input 
                type="range" 
                id="satisfaccion" 
                name="Satisfaccion" 
                required 
                min="0" 
                max="10" 
                value="5" 
                oninput="document.getElementById('satisfaccion_valor').value = this.value"
            >
            <output id="satisfaccion_valor">5</output>
        </div>
        
        <div>
            <input type="submit" value="Enviar Formulario">
        </div>

    </form>
    </body>
</html>
